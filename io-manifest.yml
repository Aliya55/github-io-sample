application:
  projectName: "devsecops-test/github-io-sample"
environment:
  scm: "github"
  scmOwner: "devsecops-test"
  scmRepositoryName: "github-io-sample"
  scmBranchName: "master"
  githubApiUrl: "https://api.github.com/repos/"
  githubUsername: "rahulguna10"
  githubToken: "<<GITHUB_ACCESS_TOKEN>>"
  enableJira: false
connectors:
connectors:
- connector_name: "msteams"
  fields:
    webhook_url:  "https://synopsys.webhook.office.com/webhookb2/ea82cd0e-3e5c-4dc0-9afe-5659a0d55118@c33c9f88-1eb7-4099-9700-16013fd9e8aa/IncomingWebhook/01ef2dda9b4e49509eaf8aba0814743b/01895858-7668-4159-8305-7c1ce3a0d288"
- connector_name: "slack"
  fields:
    channelidentifier: "C01RF6ALQ49"
    bearertoken: "<<SLACK_TOKEN>>"
- connector_name: "jira"
  fields:
    username: "sig-rnd-io-testuser@synopsys.com"
    issuetype: "Bug"
    projectkey: "AYI"
    assignee: "sig-rnd-io-testuser@synopsys.com"
    url: "<<JIRA_API_URL>>"
    authtoken: "<<JIRA_AUTH_TOKEN>>"
buildbreaker:
- activityname: "sast"
  status:
  - "new"
  - "open"
  overallseverity:
  - "high"
  categories:
  - name: "sql injection"
    severity: "high"
  - name: "cross-site scripting"
    severity: "high"
- activityname: "sca"
  status:
  - "new"
  overallseverity:
  - "high"
  categories:
  - name: "cve-2015-2119"
    severity: "medium"
tool_information:
- tool_name: "polaris"
  fields:
    project_name: "sig-devsecops/github-io-sample"
    instance_url: "https://csprod.polaris.synopsys.com"
    auth_token: "<<POLARIS_ACCESS_TOKEN>>"
  enabled: "<<IS_SAST_ENABLED>>"
- tool_name: "coverity"
  fields:
    instance_url: "<<COVERITY_SERVER_URL>>"
    file_path: "coverity-results.json"
    username: "<<COVERITY_USERNAME>>"
    password: "<<COVERITY_PASSWORD>>"
    stream: "<<COVERITY_STREAM>>"
  enabled: false
- tool_name: "sigma"
  fields:
    output_file: "sigma-results.json"
  enabled: false
- tool_name: "blackduck"
  fields:
    project_name: "devsecops-test/github-io-sample:1.0"
    instance_url: "https://bizdevhub.blackducksoftware.com"
    auth_token: "<<BLACKDUCK_ACCESS_TOKEN>>"
  enabled: "<<IS_SCA_ENABLED>>"
codedx:
  instance_url: http://23.99.131.170:8080/codedx
  api_key: <<CODEDX_API_KEY>>
  project_id: 1
